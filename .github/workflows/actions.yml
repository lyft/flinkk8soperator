on: [push, pull_request]
defaults:
  run:
    working-directory: $HOME/go/src/github.com/lyft/flinkk8soperator
jobs:
  unit-tests:
    runs-on: ubuntu-18.04
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: install go
        uses: actions/setup-go@v2
        with:
          go-version: 1.12
      - name: install
        run: make install
      - name: test
        run: make test_unit
  lint:
    runs-on: ubuntu-18.04
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: install go
        uses: actions/setup-go@v2
        with:
          go-version: 1.12
      - name: install
        run: make install
      - name: test
        run: make lint
  integration-tests:
    runs-on: ubuntu-18.04
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: install go
        uses: actions/setup-go@v2
        with:
          go-version: 1.12
      - name: setup
        run: integ/setup.sh
      - name: install
        run: integ/install.sh
      - name: test
        run: sudo -E \"PATH=$PATH\" integ/test.sh
