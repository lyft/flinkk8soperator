name: checks
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  unit-tests:
    runs-on: ubuntu-18.04
    defaults:
      run:
        working-directory: go/src/github.com/lyft/flinkk8soperator
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          path: go/src/github.com/lyft/flinkk8soperator
      - name: install go
        uses: actions/setup-go@v2
        with:
          go-version: 1.12
      - name: debug pwd
        run: pwd
      - name: debug ls
        run: ls -la
      - name: install
        run: make install
      - name: test
        run: make test_unit
  lint:
    runs-on: ubuntu-18.04
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: install go
        uses: actions/setup-go@v2
        with:
          go-version: 1.12
      - name: install
        run: make install
      - name: test
        run: make lint
  integration-tests:
    runs-on: ubuntu-18.04
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: install go
        uses: actions/setup-go@v2
        with:
          go-version: 1.12
      - name: setup
        run: integ/setup.sh
      - name: install
        run: integ/install.sh
      - name: test
        run: sudo -E \"PATH=$PATH\" integ/test.sh
